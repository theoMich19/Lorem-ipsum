<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Lorem Ipsum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card fixed-card">
        <h1>Générateur de Lorem Ipsum</h1>
        <div class="input-group">
            <label for="paragraphs">Nombre de paragraphes:</label>
            <input type="number" id="paragraphs" min="1" max="10" value="3">
            <button id="generate-btn">Générer</button>
            <button id="copy-btn" style="display:none;">Tout copier</button>
        </div>
    </div>
    <div class="card scrollable-card">
        <div id="output" class="output"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
